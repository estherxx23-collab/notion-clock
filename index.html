<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Clock</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    .widget {
      text-align: center;
      padding: 20px 32px;
      min-width: 280px;
    }

    .decor {
      font-size: 14px;
      opacity: 0.9;
      white-space: nowrap;
      margin: 6px 0;
    }

    .time {
      font-size: 28px;
      font-weight: 500;
      margin: 6px 0;
      letter-spacing: 0.04em;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="decor">⊹₊˚‧︵‿₊୨୧₊‿︵‧˚₊⊹</div>
    <div class="time" id="clock">--:--</div>
    <div class="decor">⊹₊˚‧︵‿₊୨୧₊‿︵‧˚₊⊹</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], {
          hour: "numeric",
          minute: "2-digit"
        });
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
