<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Clock</title>

  <style>
    html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}

body {
  color: white;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
}

.widget {
  display: inline-block;
  text-align: center;
  padding: 12px 20px;
}

.decor {
  font-size: 14px;
  opacity: 0.9;
  white-space: nowrap;
  margin: 4px 0;
}

.time {
  font-size: 32px; /* THIS controls visual size */
  font-weight: 500;
  margin: 6px 0; /* tight to prevent scrollbar */
  letter-spacing: 0.05em;
}
  </style>
</head>

<body>
  <div class="widget">
    <div class="decor">⊹₊˚‧︵‿₊୨୧₊‿︵‧˚₊⊹</div>
    <div class="time" id="clock">--:--</div>
    <div class="decor">⊹₊˚‧︵‿₊୨୧₊‿︵‧˚₊⊹</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], {
          hour: "numeric",
          minute: "2-digit"
        });
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
